{% set name = "esptool" %}
{% set version = "4.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e2e8f4faa4016198f573ce346ee2a8bb817f71f15065d1b7b860f3f4899e3c1e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - esptool.py = esptool.__init__:_main                       # [win]
    - espsecure.py = espsecure.__init__:_main                   # [win]
    - espefuse.py = espefuse.__init__:_main                     # [win]
    - esp_rfc2217_server.py = esp_rfc2217_server.__init__:main  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools >=64
  run:
    - argcomplete >=3  # [not win]
    - bitstring >=3.1.6,!=4.2.0
    - cryptography >=2.1.4
    - ecdsa >=0.16.0
    - intelhex
    - python
    - pyserial >=3.3
    - pyyaml >=5.1
    - reedsolo >=1.5.3,<1.8

test:
  imports:
    - esptool
  commands:
    - esptool.py -h
    - espsecure.py -h
    - espefuse.py -h
    # esp_rfc2217_server somehow does not work on windows altough it is added in entry_points
    - esp_rfc2217_server.py -h  # [not win]

about:
  home: https://github.com/espressif/esptool
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A serial utility to communicate & flash code to Espressif ESP8266 & ESP32 chips.
  doc_url: https://github.com/espressif/esptool/wiki
  dev_url: https://github.com/espressif/esptool

extra:
  recipe-maintainers:
    - m-rossi
